        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>

            <li class="nav-item">
              <a class="nav-link" href="#">Gestion de Caja</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Link

              <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">

  </header>

  <main class="principal">
    <div class="foto">
      <div class="parrafo"></div>
    </div>

    <div class="botonCaja">
      <button><h1>CAJA</h1></button>
    </div>

    <div class="mesas">
      <h2>Mesas Interior</h2>

      <div id="contenedorMesas">
        
        <button type="button" data-bs-toggle="modal" data-bs-target="#modal1"><img src="./assets/mesa-de-cafe.png" alt="" width="70px" height="70px"></button>
        <div class="modal" tabindex="-1" id="modal1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">MESA 1 - Interior</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Detalle del pedido de la Mesa</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Pedir</button>
                <button type="button" class="btn btn-primary">Cobrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>


  </main>

  <footer>
    <div class="pie">
      <form class="formulario" id="formulario">  
      
      <div class="ms-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="escribi tu nombre">
      </div>
      <div class="ms-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="escribi tu apellido">
      </div>
      <div class="ms-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3"></textarea>
      </div>
      <div class="botones">
        <button class="btn btn-primary" type="submit">Enviar</button>
        <button class="btn btn-primary" type="reset">Limpiar</button>
      </div>
     
    </form>

    </div>

  </footer>
