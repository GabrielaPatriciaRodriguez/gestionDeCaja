<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gestion de Caja</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Fontawesone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <header>
    <nav class="nav navbar navbar-expand-lg navbar-light">
      <div>
        <ul>
          <li><button id="botonDark" class="btn btn-dark"><i class="fas fa-moon"></i></button></li>
          <li><button id="botonLight" class="btn btn-light"><i class="fas fa-sun"></i></button></li>
        </ul>
      </div>
      <div class="container-fluid d-flex justify-content-center">
        <!-- Nombre del Comercio -->
        <h1>La Morenita - Gestion de Caja</h1>
      </div>
    </nav>
  </header>

  <main>
    <img src="./assets/principal.jpg" class="img-fluid imagen" alt="imagen principal">

    <!-- Boton Caja -->
    <div class="botonCaja">
      <div>
        <button class="caja" type="button" data-bs-toggle="modal" data-bs-target="#modal1">
          <h2>CAJA</h2>
          <img src="./assets/caja-registradora.png" alt="" width="70px" height="70px">
        </button>
        <div class="modal" tabindex="-1" id="modal1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">CAJA</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div>
                <table class="table" id="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Producto</th>
                      <th scope="col">Subtotal</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody id="contenedorCaja">

                  </tbody>
                </table>
                <div>
                  <p>TOTAL: $ <span id="mostrarTotal"></span></p>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="cobrar">Cobrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>


    <hr>

    <!-- Carta Menu del Comercio: Fueron cargados en forma dinamica desde js -->

    <div>
      <h2 class="tituloCartaMenu">CARTA MENU</h2>
    </div>

    <div id="contenedorMenu"></div>


  </main>

  <hr>

  <footer class="pie">
    <div>
      <ul class="iconos">
        <!-- Lista de iconos: facebook, Instagram, Twiter -->
        <li><a href="#"><i class="fab fa-facebook iconosRedes"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram iconosRedes"></i></a></li>
        <li><a href="#"><i class="fab fa-whatsapp iconosRedes"></i></i></a></li>
      </ul>
    </div>
    </div>
    <div>
      <p>Copyright <i class="far fa-copyright"></i> -Todos los derechos reservados-</p>
    </div>
  </footer>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script src="./js/index.js"></script>

  <script src="./js/darkMode.js"></script>
</body>

</html>
